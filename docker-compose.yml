version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: personal-finance-postgres
    environment:
      POSTGRES_DB: financedb
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: personal-finance-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: finance
      KC_DB_PASSWORD: finance123
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - postgres
    networks:
      - finance-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal-finance-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/financedb
      SPRING_DATASOURCE_USERNAME: finance
      SPRING_DATASOURCE_PASSWORD: finance123
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/personal-finance
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/personal-finance/protocol/openid-connect/certs
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - keycloak
    networks:
      - finance-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personal-finance-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - finance-network

volumes:
  postgres_data:

networks:
  finance-network:
    driver: bridge
