services:
  app:
    build: .
    container_name: persfinance_app
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      # DB connectivity (service-name based)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}

      # Spring standard datasource vars
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}

      # Keycloak (inside docker network)
      - KEYCLOAK_BASE_URL=http://keycloak:8080
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/${KEYCLOAK_REALM}
      - KEYCLOAK_JWKS_URI=http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
      - KEYCLOAK_TOKEN_URI=http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: persfinance_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-26.4.7}
    container_name: persfinance_keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8888}:8080"
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import:ro
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8080' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60

volumes:
  pgdata:
