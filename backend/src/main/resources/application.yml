spring:
  application:
    name: personal-finance-app
  
  datasource:
    url: jdbc:h2:mem:financedb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/personal-finance
          jwk-set-uri: http://localhost:8080/realms/personal-finance/protocol/openid-connect/certs

server:
  port: 8081

keycloak:
  auth-server-url: http://localhost:8080
  realm: personal-finance
  resource: personal-finance-app
  public-client: false
  bearer-only: true
  ssl-required: external
  
logging:
  level:
    com.personalfinance: DEBUG
    org.springframework.security: DEBUG
