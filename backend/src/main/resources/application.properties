spring.application.name=personal-finance-app

# Database configuration (override with environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:financedb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disable in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Server Configuration
server.port=${SERVER_PORT:8081}

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/personal-finance}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/personal-finance/protocol/openid-connect/certs}

# Logging
logging.level.com.personalfinance=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
